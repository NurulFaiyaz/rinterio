<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio</title>

    <!-- DaisyUi & Tailwind CDN Setup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind script -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'content': '#E9E9E9',
                'btn-bg-1' : '#ABEF5F'
              }
            }
          }
        }
      </script>

    <!-- Google font setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/6e2fd9ebc0.js" crossorigin="anonymous"></script>

    <style>
        .manrope-regular{
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>
<body class="manrope-regular container mx-auto">

  <header>

    <!-- Navbar starts here -->
    <nav>

      <div class="navbar bg-base-100">

        <!-- Navbar Logo start here -->
        <div class="navbar-start space-x-2">
          <i class="fa-solid fa-arrow-right border rounded-full p-2 -rotate-45 bg-btn-bg-1"></i>
          <a class="font-bold text-2xl">Rinterio</a>
        </div>

        <!-- Navbar Menu start here -->

        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Item 1</a></li>
            <li>
              <details>
                <summary>Parent</summary>
                <ul class="p-2">
                  <li><a>Submenu 1</a></li>
                  <li><a>Submenu 2</a></li>
                </ul>
              </details>
            </li>
            <li><a>Item 3</a></li>
          </ul>
        </div>

        <!-- Navbar end section start here -->
        

        <div class="navbar-end ">

        <div class="hidden md:flex justify-center space-x-2">

            <!-- Search icon -->
          <button class="btn btn-ghost btn-circle border-content ">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>
          <!-- Card -->
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle border-content">
              <div class="indicator">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <!-- <span class="badge badge-sm indicator-item">8</span> -->
              </div>
            </div>
            <!-- <div
              tabindex="0"
              class="card card-compact dropdown-content bg-base-100 z-[1] mt-3 w-52 shadow">
              <div class="card-body">
                <span class="text-lg font-bold">8 Items</span>
                <span class="text-info">Subtotal: $999</span>
                <div class="card-actions">
                  <button class="btn btn-primary btn-block">View cart</button>
                </div>
              </div>
            </div> -->
          </div>
          <a class="btn border rounded-3xl font-extrabold text-base bg-btn-bg-1">Book Consult <i class="fa-solid fa-arrow-right rounded-full p-2 -rotate-45 text-white bg-black"></i> </a>
        </div>

        <!-- Dropdown Button -->

        <details class="dropdown dropdown-end md:hidden">
          <summary class="btn btn-circle">
            <i class="fa-solid fa-bars text-xl"></i>
          </summary>

          <ul class="menu dropdown-content bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
            <li><a>Item 1</a></li>
            <li>
              <details>
                <summary>Parent</summary>
                <ul class="p-2">
                  <li><a>Submenu 1</a></li>
                  <li><a>Submenu 2</a></li>
                </ul>
              </details>
            </li>
            <li><a>Item 3</a></li>
          </ul>
        </details>

        </div>
      </div>

    </nav>
  </header>

  <main></main>

  <footer></footer>
    
</body>
</html>
